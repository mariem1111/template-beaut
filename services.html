<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<script>
    $(document).ready(function () {
  
        $.getJSON("https://cors.io/?https://api.myglamapp.pl/api/categories?language=EN", function (result) {
            //console.log(result);

            for (i = 0; i < result.data.length; i++) {
                /*console.log(result.data[i].label);*/
                html = "";

                html += "<div class='card'>";
                html += "<img class='card-img-top' src='http://" + result.data[i].imagePath + "'/>";
                html += "<div class='card-body'>";
                html += "<h5 class='card-title text-center'>" + result.data[i].label + "</h5>";
                html += "<p class='card-text text-center'>" + result.data[i].description + "</p>";
                html += "<div class='row'>";



                for (j = 0; j < result.data[i].Services.length; j++) {


                    html += "<div 'class=col-4'>";
                    html += "<div class='card' style='width: 18rem;'>";
                    html += "<div class='card-body'>";

                    html += "<h6 class='card-title' >" + result.data[i].Services[j].label_service + "</h6>";
                    html += "<p class='card-text'>" + result.data[i].Services[j].description_service
                        + "</p> </div> </div> </div>";

                }
  console.log(i);
                html += "</div> </div> </div>"
                $("#articles").append(html);

            }


        }
        );
    });
</script>
</head>

<body>
    <div class="container">
        <div id="articles" class="row">
        </div>
    </div>

</body>
