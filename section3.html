<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
 
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">
   
    <style>
      .cpt{
        padding-bottom: 25%;
      }
    
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
        	<br />
 
        	<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        		<ol class="carousel-indicators">
        			<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        			<li data-target="#carousel-example-generic" data-slide-to="1"></li>
        			<li data-target="#carousel-example-generic" data-slide-to="2"></li>
        		</ol>
 
        		<div class="carousel-inner" role="listbox">
        			<div class="carousel-item active">
        				<img  src="css/images/recomended_background_image@1x.png" />
        			</div>
              <div class="carousel-caption cpt">
                  <h3 class="text-uppercase text-white">tested, approved & recommended by </h3>
                  <img src="css/images/title _line_category_2@1x.png"> <br>
                  <img src="css/images/capital_logo@1x.png">
                  <p class="text-center text-white">"Myglam app takes up the much needed mantle of beauty concierge in
                      Central London"</p>
              </div>
        			<div class="carousel-item">
                  <img  src="css/images/recomended_background_image@1x.png" />
            </div>
 
        			<div class="carousel-item">
                  <img  src="css/images/recomended_background_image@1x.png" />
                </div>
        		</div>
 
        		<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        			<span class="icon-prev" aria-hidden="true"></span>
        			<span class="sr-only">Previous</span>
        		</a>
 
        		<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        			<span class="icon-next" aria-hidden="true"></span>
        			<span class="sr-only">Next</span>
        		</a>
        	</div>
        </div>
      </div>
    </div>


    <!-- jQuery first, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>
  </body>
</html>
